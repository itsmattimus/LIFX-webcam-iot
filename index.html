<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Webcams and IoT!</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
</head>

<!-- light switch element -->
<body>
  <div id="power">
    <button id="switch" onclick="setPower()">Power On/Off</button>
  </div>
  <div id="button-row">
    <button id="blue">Blue</button> 
    <button id="green">Green</button>
    <button id="red">Red</button>
    <button id="purple">Purple</button>
    <button id="white">White</button>
    <button id="rosegold">Rose Gold</button>
    <button id="orange">Orange</button>
  </div>
<!-- special effects elements -->
  <div>
    <button id="sample">Sample Image</button>
    <button id="cycle" onclick="cycleLights()"">Cycle all lights</button>
    <span>Brightness: <input type="number" min="1" max="100" value="100" name="brightness" id="brightness"/></span>
  </div>

  <!-- webcam canvas element -->
  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>

  <script src="script.js"></script>
</body>

</html>
